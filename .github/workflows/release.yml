name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        env:
          CAT_API_KEY: ${{ secrets.CAT_API_KEY }}
        run: ./gradlew assembleDebug --no-daemon

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/catz-${{ inputs.version }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Catz v${{ inputs.version }}
          body: |
            ## Catz v${{ inputs.version }}

            ### Installation
            1. Download `catz-${{ inputs.version }}.apk` below
            2. Enable "Install from unknown sources" on your Android device
            3. Install the APK

            ### Note
            This is a debug build for demonstration purposes.
          files: app/build/outputs/apk/debug/catz-${{ inputs.version }}.apk
          draft: false
          prerelease: false
