name: Screenshot Tests

on:
  pull_request:
    branches: [main]

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Validate screenshot tests
        run: ./gradlew :cat_breeds:validateDebugScreenshotTest

      - name: Upload screenshot test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-test-report
          path: cat_breeds/build/reports/screenshotTest/
          retention-days: 14
